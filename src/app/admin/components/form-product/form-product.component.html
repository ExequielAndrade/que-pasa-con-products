<form [formGroup]="form">
    <mat-form-field>
        <input formControlName="id" matInpt type="text">
    </mat-form-field>
    <mat-form-field>
        <input formControlName="title" matInpt type="text">
    </mat-form-field>
    <mat-form-field>
        <input formControlName="price" matInpt type="number">
    </mat-form-field>
    <mat-form-field>
        <input formControlName="description" matInpt type="text">
    </mat-form-field>
</form>
